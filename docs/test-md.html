<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Markdown 显示示例</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div id="content"></div>

  <script>
    const markdown = `
# 这是标题

- 列表项1
- 列表项2

**加粗文本**
    `;

    // 转换 markdown 为 html
    document.getElementById('content').innerHTML = marked.parse(markdown);
  </script>
</body>
</html>
